<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <img src="./images/bg-main-desktop.png" alt="Background" class="bg-img">

  <div class="card-front">
    <img src="./images/card-logo.svg" alt="Card Logo" class="card-logo">
    <div class="card-number">0000 0000 0000 0000</div>
    <div class="card-name">Jane Appleseed</div>
    <div class="exipration-date">00/00</div>
  </div>

  <div class="card-back">
    000
  </div>

  <form>
    Cardholder Name
    e.g. Jane Appleseed

    Card Number
    e.g. 1234 5678 9123 0000

    Exp. Date (MM/YY)
    MM
    YY

    CVC
    e.g. 123
    <button>
      Confirm
    </button>
  </form>

  <div class="completed">
    Thank you!
    We've added your card details
    Continue
  </div>
</body>
</html>
