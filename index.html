<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <img src="./images/bg-main-desktop.png" alt="Background" class="bg-img">

  <div class="card-front">
    <img src="./images/card-logo.svg" alt="Card Logo" class="card-logo">
    <div class="card-number">0000 0000 0000 0000</div>
    <div class="card-bottom">
      <div class="card-name">Jane Appleseed</div>
      <div class="exipration-date">00/00</div>
    </div>
  </div>

  <div class="card-back"></div>

  <div class="card-back">
    <span>000</span>
  </div>

  <form>
    <h4>Cardholder Name</h4>
    <input type="text" placeholder="e.g. Jane Appleseed" />

    <h4>Card Number</h4>
    <input type="text" placeholder="e.g. 1234 5678 9123 0000" />

    <div class="bottom-flex">
      <div>
        <h4>Exp. Date (MM/YY)</h4>
        <div class="bottom-input-flex">
          <input type="text" placeholder="MM" />
          <input type="text" placeholder="YY" />
        </div>
      </div>

      <div>
        <h4>CVC</h4>
        <input type="text" placeholder="e.g. 123" />
      </div>
    </div>
    <button>
      Confirm
    </button>
  </form>

  <div class="completed">
    Thank you!
    We've added your card details
    Continue
  </div>
</body>
</html>
